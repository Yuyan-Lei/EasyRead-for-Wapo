<!DOCTYPE html>
<html>

<head>
  <title>NewsFlex for WaPo</title>
</head>

<body>
  <h2>Select Target Language:</h2>
  <select id="targetLanguage">
    <option value="es">Spanish</option>
    <option value="cn">Mandarin</option>
  </select>
  <button id="translate-option">Translate Page</button>
  <button id="simple-version-option">Simple English</button>

  <input id="customize-font-toggle" type="checkbox">
  <label for="customize-font-toggle">Customize Font</label>

  <input id="summary-toggle" type="checkbox">
  <label for="summary-toggle">Summary</label>

  <script src="popup.js" type="module"></script>
</body>

</html>
