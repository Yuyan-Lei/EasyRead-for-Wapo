<!DOCTYPE html>
<html>
  <head>
    <title>NewsFlex for WaPo</title>
    <script src="popup.js" type="module"></script>
  </head>

  <body>
    <h2>Select Target Language:</h2>
    <select id="targetLanguage">
      <option value="es">Spanish</option>
      <option value="cn">Mandarin</option>
    </select>
    <input id="translate-toggle" type="checkbox" />
    <label for="translate-toggle">Translate Articles</label>

    <input id="simple-version-toggle" type="checkbox" />
    <label for="simple-version-toggle">Show Simpler Version</label>

    <input id="customize-font-toggle" type="checkbox" />
    <label for="customize-font-toggle">Customize Font</label>

    <input id="summary-toggle" type="checkbox" />
    <label for="summary-toggle">Show Summary</label>
  </body>
</html>
