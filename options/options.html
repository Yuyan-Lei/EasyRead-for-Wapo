<!DOCTYPE html>
<html>
  <head>
    <title>EasyRead Settings</title>
    <link rel="stylesheet" href="../library/bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4 mt-5">
        EasyRead Settings<img
          class="pl-5"
          src="../images/favicon/favicon-48x48.png"
        />
      </h1>
      <form id="optionsForm">
        <!-- Summary Length -->
        <div class="mb-5">
          <h3>Summarize</h3>
          <p><i> Condense articles into quick summaries</i></p>
          <label for="summaryLengthInput" class="form-label"
            >Summary Length (words)</label
          >
          <select
            class="form-select"
            id="summaryLengthInput"
            name="summaryLength"
          >
            <option value="200">200</option>
            <option value="400">400</option>
          </select>
        </div>

        <!-- Translation Language -->
        <div class="mb-5">
          <h3>Translate</h3>
          <p>
            <i
              >Translate articles and read the translations along with the
              original, side by side, sentence by sentence</i
            >
          </p>
          <label for="translationLanguageInput" class="form-label"
            >Translation Language</label
          >
          <select
            class="form-select"
            id="translationLanguageInput"
            name="translationLanguage"
          >
            <option value="Spanish">Spanish</option>
            <option value="Chinese">Chinese</option>
          </select>
        </div>

        <!-- Simplify Age -->
        <div class="mb-5">
          <h3>Simplify</h3>
          <p>
            <i>
              Convert articles to use kid-friendly vocabulary and sentence
              structure
            </i>
          </p>
          <label for="simplifyAgeInput" class="form-label"
            >Target Reading Level (age):</label
          >
          <select class="form-select" id="simplifyAgeInput" name="simplifyAge">
            <option value="10">6</option>
            <option value="10">7</option>
            <option value="10">8</option>
            <option value="10">9</option>
            <option value="10">10</option>
            <option value="10">11</option>
            <option value="10">12</option>
            <option value="10">13</option>
            <option value="10">14</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Add Bootstrap JS and your custom JS script here -->
    <!-- For simplicity, we are using inline JS, but you can move it to a separate JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("optionsForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get the form input values
          const summaryLength =
            document.getElementById("summaryLengthInput").value;
          const translationLanguage = document.getElementById(
            "translationLanguageInput"
          ).value;
          const simplifyAge = document.getElementById("simplifyAgeInput").value;

          // Here, you can use the form input values to make API requests or perform other actions.
          // For example, you can pass these options to your summarization function or API call.

          console.log("Summary Length:", summaryLength);
          console.log("Translation Language:", translationLanguage);
          console.log("Simplify Age:", simplifyAge);
        });
    </script>
  </body>
</html>
